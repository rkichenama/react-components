<style>
  iframe#storybook-preview-iframe {
    background-color: transparent;
  }
  body.sb-show-main.sb-show-main {
    background-color: transparent !important;
  }
</style>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    (new MutationObserver((mutations) => {
      for (const { addedNodes, target, attributeName} of mutations) {
        [...addedNodes, target].forEach(node => {
          if (node.tagName?.toLowerCase() === 'iframe' && attributeName !== 'allowtransparency') {
            node.setAttribute('allowtransparency', 'true');
          }
        });
      }
    }))
      .observe(document.body.getRootNode(), { attributes: true, childList: true, subtree: true });
  });
</script>
